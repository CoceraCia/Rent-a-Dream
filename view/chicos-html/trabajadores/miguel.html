<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compañero Miguel - CHICOS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 20px;
        }

        .profile-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .profile-image {
            flex: 1;
            min-height: 400px;
            background: url('https://via.placeholder.com/600x400') center/cover;
        }

        .profile-info {
            flex: 1;
            padding: 2rem;
        }

        .rating {
            color: #ffd700;
            margin: 10px 0;
        }

        .price {
            color: #e74c3c;
            font-size: 1.5rem;
            margin: 15px 0;
        }

        .btn-reservar {
            background: #3498db;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            width: 100%;
        }

        .btn-reservar:hover {
            background: #2980b9;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @media (min-width: 768px) {
            .profile-card {
                flex-direction: row;
            }
            
            .profile-image {
                min-height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-image"></div>
            <div class="profile-info">
                <h1>Miguel</h1>
                <div class="rating">
                    ★★★★★ (49 reseñas)
                </div>
                
                <div class="details-grid">
                    <div class="detail-item">
                        <i class="fas fa-birthday-cake"></i>
                        <span>26-30 años</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-ruler-vertical"></i>
                        <span>176-185 cm</span>
                    </div>
                </div>

                <p class="description">
                    Caballero y educado, perfecto para eventos formales y cenas de negocios. Con amplia experiencia en acompañamiento profesional y protocolo social.
                </p>

                <div class="price">
                    Desde 120€/hora
                </div>

                <button class="btn-reservar">
                    Reservar ahora
                </button>
            </div>
        </div>
    </div>
</body>
</html>
